<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans - Performance Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-hexagon bg-hexagon-1"></div>
        <div class="bg-hexagon bg-hexagon-2"></div>
        <div class="bg-grid"></div>
    </div>

    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-container">
            <div class="header-left">
                <img src="assets/metaspins-logo.svg" alt="Metaspins" class="header-logo">
            </div>

            <div class="header-center">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>Micro-Influencers</label>
                        <button class="filter-btn">
                            <span>ALL MICRO-INFLUENCERS</span>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                <path d="M10.293 3.293L6 7.586 1.707 3.293A1 1 0 00.293 4.707l5 5a1 1 0 001.414 0l5-5a1 1 0 10-1.414-1.414z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="filter-group status-group">
                        <label>Status</label>
                        <div class="status-indicator available">
                            <span class="status-dot"></span>
                            <span>Data available</span>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Date Range</label>
                        <button class="filter-btn date-btn">
                            <span>LAST 7 DAYS</span>
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                <path d="M10.293 3.293L6 7.586 1.707 3.293A1 1 0 00.293 4.707l5 5a1 1 0 001.414 0l5-5a1 1 0 10-1.414-1.414z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="header-right">
                <button class="refresh-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    <span>Refresh Status</span>
                </button>
                <button class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <rect x="3" y="14" width="6" height="8" rx="1"/>
                                <rect x="9" y="8" width="6" height="14" rx="1"/>
                                <rect x="15" y="4" width="6" height="18" rx="1"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-label">TOTAL POSTS</h3>
                            <p class="stat-value">3.4K</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-label">TOTAL VIEWS</h3>
                            <p class="stat-value">12.6M</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-label">AVG POSTS/DAY</h3>
                            <p class="stat-value">488</p>
                        </div>
                    </div>

                    <div class="stat-card highlight-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <h3 class="stat-label">TOP MICRO-INFLUENCER</h3>
                            <p class="stat-value">Futbol Turkiye</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Chart Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <div class="chart-header">
                        <h3>PERFORMANCE TIMELINE</h3>
                        <div class="chart-controls">
                            <button class="chart-toggle-btn">POSTS</button>
                            <button class="chart-toggle-btn">VIEWS</button>
                            <button class="chart-toggle-btn active">BOTH</button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="dashboard-footer">
        <div class="footer-content">
            <span>Powered by</span>
            <img src="assets/Q-Star-Labs-Logo_White.png" alt="QStarLabs" class="qstarlabs-logo">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
