<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbetin - Influencer Report</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
        }

        /* Toolbar */
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toolbar-logo {
            height: 36px;
        }

        .toolbar-title {
            color: #1e293b;
            font-size: 0.9rem;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
            text-decoration: none;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-outline:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .btn-disabled {
            background: #f1f5f9;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        /* Document Viewer */
        .viewer {
            padding-top: 60px;
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Paper Document */
        .paper {
            background: white;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            border-radius: 4px;
        }

        /* Report Header */
        .report-header {
            background: #ffffff;
            color: #1e293b;
            padding: 40px;
            border-radius: 4px 4px 0 0;
            border-bottom: 3px solid #2563eb;
        }

        .report-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .report-logo {
            height: 45px;
        }

        .report-date {
            text-align: right;
            font-size: 0.875rem;
            color: #64748b;
        }

        .report-filter {
            margin-top: 12px;
        }

        .report-filter select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            background: white;
            color: #1e293b;
            cursor: pointer;
        }

        .report-filter select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .report-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1e293b;
        }

        .report-subtitle {
            font-size: 1rem;
            color: #2563eb;
        }

        /* Report Body */
        .report-body {
            padding: 40px;
        }

        /* Data Bar */
        .data-bar {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #64748b;
        }

        .data-bar strong {
            color: #1e293b;
        }

        /* Stats Row - small cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-card .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        .stat-card .stat-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        /* Chart Grid */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
        }

        .chart-card .chart-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
        }

        .chart-card .chart-container {
            height: 180px;
        }

        /* Top Posts Section */
        .top-posts-section {
            margin-top: 40px;
        }

        .top-posts-section h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #2563eb;
        }

        .top-posts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .top-post-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .top-post-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .top-post-rank {
            width: 32px;
            height: 32px;
            background: #2563eb;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .top-post-info {
            flex: 1;
            min-width: 0;
        }

        .top-post-agent {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .top-post-link {
            font-size: 0.8rem;
            color: #2563eb;
            text-decoration: none;
            word-break: break-all;
        }

        .top-post-link:hover {
            text-decoration: underline;
        }

        .top-post-metrics {
            text-align: right;
            flex-shrink: 0;
            margin-left: 16px;
        }

        .top-post-impressions {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2563eb;
        }

        .top-post-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
        }

        /* Platform Section */
        .platform-section {
            margin-bottom: 30px;
        }

        .platform-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 2px solid #2563eb;
            margin-bottom: 16px;
        }

        .platform-header h2 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2563eb;
        }

        .platform-header .count {
            font-size: 0.875rem;
            color: #64748b;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .data-table th {
            text-align: left;
            padding: 12px 10px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #f1f5f9;
            color: #374151;
        }

        .data-table tr:hover {
            background: #f8fafc;
        }

        .data-table .number {
            font-variant-numeric: tabular-nums;
            text-align: right;
        }

        /* Report Footer */
        .report-footer {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 4px 4px;
        }

        .report-footer-left {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .report-footer-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .report-footer-right img {
            height: 16px;
            opacity: 0.5;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 40px;
            color: #64748b;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .toolbar-title {
                display: none;
            }
            .btn span {
                display: none;
            }
            .btn {
                padding: 10px;
            }
            .report-header, .report-body {
                padding: 24px;
            }
            .data-table {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-left">
            <img src="assets/logo2.png" alt="Superbetin" class="toolbar-logo">
            <span class="toolbar-title">Influencer Performance Report</span>
        </div>
        <div class="toolbar-right">
            <a href="../index.html" class="btn btn-outline">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Back</span>
            </a>
            <button class="btn btn-outline" id="refreshBtn" onclick="refreshData()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                <span>Refresh</span>
            </button>
            <button class="btn btn-primary" id="downloadBtn" onclick="downloadPDF()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Download PDF</span>
            </button>
            <button class="btn btn-disabled" disabled title="Coming Soon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                <span>Send</span>
            </button>
        </div>
    </div>

    <!-- Document Viewer -->
    <div class="viewer">
        <div class="paper" id="reportPaper">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading report...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/report-renderer.js"></script>
</body>
</html>
