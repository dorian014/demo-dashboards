<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dashboards - QStarLabs</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #1a1f2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.125rem;
            margin-bottom: 3rem;
        }

        .dashboards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .dashboard-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2.5rem 2rem 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 280px;
        }

        .dashboard-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .dashboard-card.metaspins {
            border-color: rgba(107, 114, 128, 0.3);
        }

        .dashboard-card.metaspins:hover {
            border-color: rgba(107, 114, 128, 0.5);
        }

        .dashboard-card.superbetin {
            border-color: rgba(37, 99, 235, 0.3);
        }

        .dashboard-card.superbetin:hover {
            border-color: #2563eb;
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
        }

        .dashboard-card.disabled {
            opacity: 0.6;
            pointer-events: none;
            cursor: not-allowed;
        }

        .dashboard-card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .logo-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .card-logo {
            max-height: 100%;
            width: auto;
            max-width: 180px;
            object-fit: contain;
        }

        .card-content {
            margin-top: auto;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card-desc {
            color: #8b949e;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .card-status {
            display: inline-block;
            padding: 0.375rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metaspins .card-status {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
        }

        .superbetin .card-status {
            background: rgba(37, 99, 235, 0.15);
            color: #60a5fa;
        }

        .footer {
            margin-top: 4rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #6e7681;
            font-size: 0.875rem;
        }

        .footer img {
            height: 20px;
            width: auto;
            opacity: 0.7;
        }

        @media (max-width: 640px) {
            .dashboards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo Dashboards</h1>
        <p class="subtitle">AI Micro-Influencer Performance Analytics</p>

        <div class="dashboards-grid">
            <a href="metaspins/index.html" class="dashboard-card metaspins disabled">
                <div class="logo-container">
                    <img src="metaspins/assets/metaspins-logo.svg" alt="Metaspins" class="card-logo">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Dashboard</h2>
                    <p class="card-desc">Turkish Market Analytics</p>
                    <span class="card-status">Coming Soon</span>
                </div>
            </a>

            <a href="superbetin/index.html" class="dashboard-card superbetin">
                <div class="logo-container">
                    <img src="superbetin/assets/logo2.png" alt="Superbetin" class="card-logo">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Report Generator</h2>
                    <p class="card-desc">Influencer Performance Reports</p>
                    <span class="card-status">Live</span>
                </div>
            </a>

            <a href="superbetin-v2/index.html" class="dashboard-card superbetin">
                <div class="logo-container">
                    <img src="superbetin-v2/assets/logo2.png" alt="Superbetin" class="card-logo">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Report Generator V2</h2>
                    <p class="card-desc">Static Data Reports</p>
                    <span class="card-status">Dev</span>
                </div>
            </a>
        </div>

        <div class="footer">
            <span>Powered by</span>
            <img src="metaspins/assets/Q-Star-Labs-Logo_White.png" alt="QStarLabs">
        </div>
    </div>
</body>
</html>
