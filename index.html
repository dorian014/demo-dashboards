<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dashboards - QStarLabs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #0d1117;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #00d26a;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.125rem;
            margin-bottom: 3rem;
        }

        .dashboards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .dashboard-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(0, 210, 106, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .dashboard-card:hover {
            border-color: #00d26a;
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 210, 106, 0.15);
        }

        .dashboard-card.placeholder {
            opacity: 0.5;
            pointer-events: none;
        }

        .card-logo {
            height: 35px;
            width: auto;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: #8b949e;
            font-size: 0.875rem;
        }

        .card-status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-live {
            background: rgba(0, 210, 106, 0.15);
            color: #00d26a;
        }

        .status-coming {
            background: rgba(139, 148, 158, 0.15);
            color: #8b949e;
        }

        .footer {
            margin-top: 4rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #6e7681;
            font-size: 0.875rem;
        }

        .footer img {
            height: 20px;
            width: auto;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo Dashboards</h1>
        <p class="subtitle">Performance Analytics Mockups</p>

        <div class="dashboards-grid">
            <a href="metaspins/index.html" class="dashboard-card">
                <img src="metaspins/assets/metaspins-logo.svg" alt="Metaspins" class="card-logo">
                <h2 class="card-title">Dashboard</h2>
                <p class="card-desc">AI Micro-Influencer performance analytics</p>
                <span class="card-status status-live">Live</span>
            </a>

            <div class="dashboard-card placeholder">
                <div style="height: 50px; margin-bottom: 1rem; display: flex; align-items: center; justify-content: center; color: #6e7681;">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </div>
                <h2 class="card-title">Coming Soon</h2>
                <p class="card-desc">Additional dashboard mockup</p>
                <span class="card-status status-coming">Placeholder</span>
            </div>
        </div>

        <div class="footer">
            <span>Powered by</span>
            <img src="metaspins/assets/Q-Star-Labs-Logo_White.png" alt="QStarLabs">
        </div>
    </div>
</body>
</html>
