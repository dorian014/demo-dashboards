name: ğŸ“Š Fetch Superbetin Data
run-name: ${{ github.event_name == 'workflow_dispatch' && 'ğŸ”„ Manual data fetch' || 'ğŸ“Š Scheduled data fetch' }}

on:
  # Run daily at 1 AM CET (0:00 UTC)
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    name: ${{ github.event_name == 'workflow_dispatch' && 'ğŸ”„ Manual fetch' || 'ğŸ“Š Scheduled fetch' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ“Š Fetch Superbetin data
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          python scripts/fetch_data.py

      - name: ğŸ’¾ Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add generated data files
          git add data/*.json || echo "No data files to add"

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ“Š Update Superbetin data - $(date +'%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Superbetin data updated"
          fi
